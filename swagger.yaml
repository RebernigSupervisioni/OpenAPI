swagger: "2.0"
info:
  description: "Rebernig Supervisioni API"
  version: "1.0.1"
  title: "Api Provider"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "support@rebernig.it"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: "/rest"
tags:
- name: "user"
  description: "User Manage"
- name: "plants"
  description: "Plants Manage"
- name: "things"
  description: "Things Manage"
- name: "things metric"
  description: "Metric thing manage"
- name: "things metric history"
  description: "Metric history thing"
- name: "things alarm"
  description: "Alarm thing manage"
schemes:
- "https"
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
      
paths:
  /user/login:
    post:
      tags:
      - "user"
      summary: "Login"
      consumes:
        - application/json
      parameters:
        - in: body
          name: userdata
          description: "Username and password to verify"
          schema:
            $ref: '#/definitions/UserLogin'
      responses:
        200:
          description: "The token"
          schema:
            $ref: "#/definitions/AccessToken"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /user/refreshToken:
    get:
      security:
      - Bearer: []
      tags:
      - "user"
      summary: "Refresh of the authorization token"
      responses:
        200:
          description: "The token"
          schema:
            $ref: "#/definitions/AccessToken"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /user/logout:
    get:
      security:
      - Bearer: []
      tags:
      - "user"
      summary: "Logout"
      description: ""
      operationId: "logoutUser"
      produces:
      - "application/xml"
      - "application/json"
      parameters: []
      responses:
        200:
          description: "Logout response"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /user/changePassword:
    post:
      security:
      - Bearer: []
      tags:
      - "user"
      summary: "Change the user password"
      description: ""
      operationId: "changePassword"
      produces:
      - "application/json"
      parameters:
      - in: body
        name: newPasswordData
        description: "Old and new password"
        schema:
          $ref: '#/definitions/NewPasswordData'
      responses:
        200:
          description: "Change response"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /user/{username}:
    get:
      security:
      - Bearer: []
      tags:
      - "user"
      summary: "Get user's info by user name"
      description: ""
      operationId: "getUserByName"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched"
        required: true
        type: "string"
      responses:
        200:
          description: "The user"
          schema:
            $ref: "#/definitions/User"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /plants/list:
    get:
      security:
      - Bearer: []
      tags:
      - "plants"
      summary: "Return a list of all plants for a specific user"
      responses:
        200:
          description: "The plants"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Plants"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /plants/{id}/properties:
    get:
      security:
      - Bearer: []
      tags:
      - "plants"
      summary: "Return the properties (pairs key/value) of a specific plant"
      description: ""
      operationId: "getPlantProperties"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The plant id"
        required: true
        type: "string"
      responses:
        200:
          description: "The properties"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/PlantProperty"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"

  /plants/{id}/things:
    get:
      security:
      - Bearer: []
      tags:
      - "plants"
      summary: "Return a list of all things of specific plant"
      description: ""
      operationId: "getPlantThings"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of the plant"
        required: true
        type: "string"
      responses:
        200:
          description: "The plants things"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ThingProperty"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /things:
    post:
      security:
      - Bearer: []
      tags:
      - "things"
      summary: "Create a new Thing"
      description: ""
      produces:
      - "application/json"
      parameters:
      - name: plantid
        in: query
        description: "The id of the plant where is the thing"
        required: true
        type: string
      - in: body
        name: newThings
        description: "New thing's properties"
        schema:
          $ref: "#/definitions/ThingPropertyNoId"
      responses:
        200:
          description: "The id of the new things"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
    get:
      security:
      - Bearer: []
      tags:
      - "things"
      summary: "Return all properties and metrics of a list of Things"
      description: ""
      operationId: "getThings"
      produces:
      - "application/json"
      parameters:
        - name: "thingIds"
          in: "query"
          description: "The list of thing ids"
          required: true
          type: "array"
          items:
            type: "integer"
            format: "int64"
      responses:
        200:
          description: "The thing details"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ThingPropertyAndMetrics"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
          
  /things/{thingId}:
    get:
      security:
      - Bearer: []
      tags:
      - "things"
      summary: "Return all properties and metrics of a specific Thing"
      description: ""
      operationId: "getThing"
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      responses:
        200:
          description: "The thing details"
          schema:
              $ref: "#/definitions/ThingPropertyAndMetrics"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"

    put:
      security:
      - Bearer: []
      tags:
      - "things"
      summary: "Modify a Thing's property"
      description: ""
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      - in: body
        name: newProperty
        description: "New property"
        schema:
          $ref: "#/definitions/SingleProperty"
      responses:
        200:
          description: "Change response"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
    delete:
      security:
      - Bearer: []
      tags:
      - "things"
      summary: "Remove a Thing"
      description: ""
      operationId: "deleteThing"
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      responses:
        200:
          description: "The id of the deleted thing"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
  /things/{thingId}/metrics:
    get:
      security:
      - Bearer: []
      tags:
      - "things metric"
      summary: "Return all metrics of specific thing"
      description: ""
      operationId: "getThingMetrics"
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      responses:
        200:
          description: "The thing metric details"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Metric"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
    post:
      security:
      - Bearer: []
      tags:
      - "things metric"
      summary: "Create a new Metric"
      description: ""
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      - in: body
        name: newMetric
        description: "New Metric"
        schema:
          $ref: "#/definitions/MetricNoId"
      responses:
        200:
          description: "The id of new metric"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
        
  /things/{thingId}/metrics/{metricId}:
    put:
      security:
      - Bearer: []
      tags:
      - "things metric"
      summary: "Modify a Thing metric"
      description: ""
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      - name: "metricId"
        in: "path"
        description: "The id of the metric"
        required: true
        type: "string"
      - in: body
        name: newProperty
        description: "New property"
        schema:
          $ref: "#/definitions/SingleProperty"
      responses:
        200:
          description: "Change response"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"
    delete:
      security:
      - Bearer: []
      tags:
      - "things metric"
      summary: "Delete a Thing metric"
      description: ""
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the thing"
        required: true
        type: "string"
      - name: "metricId"
        in: "path"
        description: "The id of the metric"
        required: true
        type: "string"

      responses:
        200:
          description: "Change response"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"

      
  /plants/{id}/alarms:
    get:
      security:
      - Bearer: []
      tags:
      - "plants"
      summary: "Return a list of all the active alerts of a plant"
      description: ""
      operationId: "getAlarms"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of the plant"
        required: true
        type: "string"
      responses:
        200:
          description: "Current alarms"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Alarm"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /plants/{id}/alarmshistory:
    get:
      security:
      - Bearer: []
      tags:
      - "plants"
      summary: "Return the historical alarm's list of a specific plant"
      description: ""
      operationId: "getAlarmsHistory"
      consumes:
        - application/json
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of the plants"
        required: true
        type: string
      - in: query
        name: from
        required: true
        description: "Start date with format yyyy-MM-dd HH:mm"
        type: string
      - in: query
        name: to
        required: true
        description: "End date with format yyyy-MM-dd HH:mm"
        type: string
      responses:
        200:
          description: "The alarm history for the requested plant"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AlarmSample"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /things/{thingsId}/metricshistory:
    get:
      security:
      - Bearer: []
      tags:
      - "things metric history"
      summary: "Returns the historical data of a Thing between two dates"
      description: ""
      operationId: "getMetricsHistory"

      produces:
      - "application/json"
      parameters:
        - name: thingsId
          in: path
          description: "The Id of the thing"
          required: true
          type: string
        - name: from
          in: query
          description: "Start date with format yyyy-MM-dd HH:mm"
          required: true
          type: string
        - name: to
          in: query
          description: "End date with format yyyy-MM-dd HH:mm"
          required: true
          type: string
      responses:
        200:
          description: "The history for the requested metrics"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/MetricSample"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"

  /things/{thingId}/alarmshistory:
    get:
      security:
      - Bearer: []
      tags:
      - "things alarm"
      summary: "Return the historical alarm's list of a specific Thing"
      description: ""
      operationId: "getThingAlarmsHistory"
      consumes:
        - application/json
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the Thing"
        required: true
        type: string
      - in: query
        name: from
        required: true
        description: "Start date with format yyyy-MM-dd HH:mm"
        type: string
      - in: query
        name: to
        required: true
        description: "End date with format yyyy-MM-dd HH:mm"
        type: string
      responses:
        200:
          description: "The alarm history for the requested Thing"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AlarmSample"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
          
  /things/{thingId}/alarms:
    get:
      security:
      - Bearer: []
      tags:
      - "things alarm"
      summary: "Return all active alarms of a thing"
      description: ""
      operationId: "getItemAlarms"
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the Thing for which the alarms are requested"
        required: true
        type: "string"
      responses:
        200:
          description: "Current alarms"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Alarm"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden to requested domain, if any"
        500:
          description: "Some errors occurred, check error message"
  /things/{thingId}/alarms/{alarmId}:
    post:
      security:
      - Bearer: []
      tags:
      - "things alarm"
      summary: "Ack a specific alarm"
      description: ""
      operationId: "AckItemAlarms"
      produces:
      - "application/json"
      parameters:
      - name: "thingId"
        in: "path"
        description: "The id of the Thing for which the alarms are requested"
        required: true
        type: "string"
      - name: "alarmId"
        in: "path"
        description: "The id of the alarm to acknowledge"
        required: true
        type: "string"
      responses:
        200:
          description: "The id of acked alarm"
          schema:
            $ref: "#/definitions/SimpleResponse"
        401:
          description: "Unauthorized (check token, if any)"
        403:
          description: "Forbidden"
        500:
          description: "Some errors occurred, check error message"


definitions:
  UserLogin:
    type: "object"
    properties:
      username:
        type: "string"
      password:
        type: "string"
  User:
    type: "object"
    properties:
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      roles:
        type: "string"
      emails:
        type: "string"
  Plants:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      logo:
        type: "string"
      latitude:
        type: "number"
        format: "double"
      longitude:
        type: "number"
        format: "double"

  ThingPropertyNoId:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      type:
        type: "string"
      subtype:
        type: "string"
      latitude:
        type: "number"
        format: "double"
      longitude:
        type: "number"
        format: "double"
      iconPath:
        type: "string"
      status:
        type: "number"
        format: "int64"

  ThingProperty:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      type:
        type: "string"
      subtype:
        type: "string"
      latitude:
        type: "number"
        format: "double"
      longitude:
        type: "number"
        format: "double"
      iconPath:
        type: "string"
      status:
        type: "number"
        format: "int64"

  ThingPropertyAndMetrics:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      type:
        type: "string"
      subtype:
        type: "string"
      latitude:
        type: "number"
        format: "double"
      longitude:
        type: "number"
        format: "double"
      iconPath:
        type: "string"
      status:
        type: "number"
        format: "int64"
      metrics:
        type: "array"
        items:
          $ref: "#/definitions/Metric"

  Metric:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      description:
        type: "string"
      value:
        type: "number"
      logged:
        type: "number"
      aggregFunc:
        type: "string"
  
  MetricNoId:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      value:
        type: "number"
      logged:
        type: "number"
      aggregFunc:
        type: "string"

  MetricSample:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      date:
        type: "string"
      value:
        type: "number"
  AlarmSample:
    type: "object"
    properties:
      metricPath:
        type: "string"
      name:
        type: "string"
      alarmDate:
        type: "string"
      priority:
        type: "string"
      eventType:
        type: "string"
  PlantProperty:
    type: "object"
    properties:
      name:
        type: "string"
      logo:
        type: "string"
      menuIcons:
        type: "array"
        items:
          $ref: "#/definitions/MenuIcons"
      properties:
        type: "array"
        items:
          $ref: "#/definitions/SingleProperty"
  SingleProperty:
    type: "object"
    properties:
      prop:
        type: "string"
      val:
        type: "string"
  MenuIcons:
    type: "object"
    properties:
      iconLink:
        type: "string"
      pageName:
        type: "string"
  NewPasswordData:
    type: "object"
    properties:
      oldPassword:
        type: "string"
      newPassword:
        type: "string"
  Alarm:
    type: "object"
    properties:
      thingId:
        type: "integer"
        format: "int64"
      alarmId:
        type: "integer"
        format: "int64"
      name:
        type: "string"
      metric:
        type: "string"
      alarmDate:
        type: "string"
      priority:
        type: "string"
      state:
        type: "string"
      value:
        type: "number"
        format: "double"

  ThingId:
    type: "object"
    properties:
      id:
        type: "integer"

      
  AccessToken:
    type: "object"
    properties:
      accessToken:
        type: "string"
  SimpleResponse:
    type: "object"
    properties:
      response:
        type: "string"
